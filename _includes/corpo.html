<article>
  <div class="container">

    <!-- breadcrumbs-->
    <div class="hidden-xs hidden-sm" id="breadcrumbs">
      {% unless page.breadcrumbs == false %}
      {% include breadcrumbs.html %}
      {% endunless %}
    </div>

    <!-- área de conteúdo-->
    <div class="row">

      <!-- coluna navegação-->
      {% unless page.navegacao == false %}
      {% include navegacao.html %}
      {% endunless %}

      <!-- coluna conteúdo-->
      <section class="{% if page.navegacao == false %}col-md-12{% else %}col-md-9{% endif %}">
        <a id="conteudo"></a>

        <!-- título da página-->
        <h1>{{ page.title }}</h1>

        {{ content }}
      </section>
    </div>

    <!-- subir página-->
    {% include subir.html %}
  </div>
</article>
